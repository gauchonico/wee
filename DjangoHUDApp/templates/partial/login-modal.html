<!-- Login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">Login Required</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="alert alert-info">
                    <i class="bi bi-info-circle"></i> Please log in to access this feature.
                </div>
                <div class="text-center">
                    <a href="{% url 'login' %}?next={{ request.path }}" class="btn btn-primary">
                        <i class="bi bi-box-arrow-in-right"></i> Go to Login Page
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Show login modal when login is required
    {% if messages %}
        {% for message in messages %}
            {% if message.tags == 'login_required' %}
                document.addEventListener('DOMContentLoaded', function() {
                    var loginModal = new bootstrap.Modal(document.getElementById('loginModal'));
                    loginModal.show();
                });
            {% endif %}
        {% endfor %}
    {% endif %}
</script>
